<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nin.finance - Login</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="logo">nin.Finance$</h1>
    </header>

    <main class="container">
        <h1>Login</h1>
    </br>

        <form id="loginForm">
            <label for="loginEmail">Email:</label><br>
            <input type="email" id="loginEmail" name="email" required><br>
            <label for="loginPassword">Password:</label><br>
            <input type="password" id="loginPassword" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register.html">Register here</a>.</p>
    </main>

    <footer class="container">
        <p>nin.finance$</p>
    </footer>

    <script>
        const Storage = {
            setToken(token) {
                console.log('Setting token:', token ? 'Token received' : 'No token');
                localStorage.setItem("nin.finances: token", token);
            },
            getToken() {
                const token = localStorage.getItem("nin.finances: token");
                console.log('Getting token:', token ? 'Token exists' : 'No token');
                return token;
            }
        };

        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                console.log('Attempting login for:', email);
                
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                console.log('Login response:', { 
                    status: response.status, 
                    message: data.message,
                    hasToken: !!data.token,
                    tokenLength: data.token ? data.token.length : 0
                });

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                if (!data.token) {
                    throw new Error('No token received from server');
                }

                // Clear old data
                localStorage.removeItem("nin.finances: token");
                localStorage.removeItem("nin.finances: transactions");
                localStorage.removeItem("userEmail");
                
                // Set new data
                Storage.setToken(data.token);
                localStorage.setItem('userEmail', email);
                
                // Verify token was stored
                const storedToken = Storage.getToken();
                if (!storedToken) {
                    throw new Error('Failed to store token');
                }
                
                console.log('Login successful, redirecting...');
                window.location.href = '/';
            } catch (error) {
                console.error('Login error:', error);
                alert(error.message);
            }
        });
    </script>
</body>
</html>
